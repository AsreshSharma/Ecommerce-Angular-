<ngx-spinner bdColor="rgba(51,51,51,0.8)" size="medium" color="#fff" type="ball-scale-multiple">
    <p style="font-size: 20px; color: white">Loading...</p>
</ngx-spinner>
<!-- section start -->
<section class="register-page section-b-space">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <br>
                <h3 style="text-align: center;">Signup</h3>
                <br>
                <p style="text-align: center;">Welcome Back on Our Online Store</p>
                <div class="theme-card">
                    <form class="theme-form" #registerForm="ngForm" (ngSubmit)="saveregister($event)" novalidate>
                        <div class="form-row">
                            <div class="col-md-6">
                                <label for="fname">Name</label>
                                <input type="text" class="form-control" name="name" [(ngModel)]="model.name" id="fname" required="">
                            </div>
                            <div class="col-md-6">
                                <label for="review">Mobile</label>
                                <input type="number" class="form-control" name="mobile" [(ngModel)]="model.mobile" id="mobile" required="">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="col-md-6">
                                <label for="email">Password</label>
                                <input type="text" class="form-control" name="password" [(ngModel)]="model.password" id="password" required="">
                            </div>
                            <div class="col-md-6">
                                <label for="review">Re-Password</label>
                                <input type="password" class="form-control" name="repassword" [(ngModel)]="model.repassword" id="repassword" required="">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="col-md-6">
                                <label for="email">Email</label>
                                <input type="text" class="form-control" name="email" [(ngModel)]="model.email" id="email" required="">
                            </div>
                            <div class="col-md-6">
                                <label for="review">Refferal Code</label>
                                <input type="password" class="form-control"  name="refferal" [(ngModel)]="model.refferal" id="refferal" required="">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="col-md-6">
                                <label for="review">State</label>
                                <select class="form-control" name="state" [(ngModel)]="model.state" (change)="stateChange($event.target.value)">
                                    <option *ngFor="let state of stateList" [value]="state.id">{{state.name}}</option>
                                </select>
                            </div>      
                            <div class="col-md-6">
                                <label for="email">City</label>
                                <select class="form-control" name="city" [(ngModel)]="model.city">
                                    <option *ngFor="let city of cityList" [ngValue]="city.id">{{city.name}}</option>
                                </select>
                            </div>                      
                        </div>
                        <hr style="border: none;">
                        <div class="form-row">
                            <div class="col-6 col-md-3">
                                <button class="btn btn-solid roundbtn" type="submit">Save</button>
                            </div>
                            <div class="col-6 col-md-3">
                                <a style="position: absolute;top: 16px;" (click)="moveToLogin()">Back</a>
                            </div>                            
                            <div class="col-md-12" style="text-align: center;top: 30px;"> 
                                <a routerLink="/pages/forget/password">              
                                  Forgot Password ?
                                </a>               
                                <hr>
                                <a routerLink="/home/fashion" style="color:red!important">
                                  Or Continue as Guest !
                                </a>
                              </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
<!--Section ends-->

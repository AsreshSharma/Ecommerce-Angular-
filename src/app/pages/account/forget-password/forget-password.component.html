<ngx-spinner bdColor="rgba(51,51,51,0.8)" size="medium" color="#fff" type="ball-scale-multiple">
    <p style="font-size: 20px; color: white">Loading...</p>
</ngx-spinner>

<!-- <app-breadcrumb [title]="'Forget Password'" [breadcrumb]="'Forget Password'"></app-breadcrumb> -->
<!-- section start -->
<section class="pwd-page">
    <div class="container">
        <div class="row">
            <div class="col-lg-6 offset-lg-3" *ngIf="step==0">
                <form class="theme-form">
                    <div class="form-row">
                        <div class="col-md-12">
                            <h4>Forget Password</h4>
                            <p>Enter your registered mobile number</p>
                        </div>
                        <div class="col-md-12">
                            <input type="number" class="form-control" name="mobile" [(ngModel)]="mobile" placeholder="Mobile Number" required="">
                        </div>
                        <div class="col-md-12">
                            <button class="btn btn-solid roundbtn" (click)="next()">Next</button>
                        </div>
                    </div>
                </form>
            </div>

            <div class="col-lg-6 offset-lg-3" *ngIf="step==1">
                <form class="theme-form">
                    <div class="form-row">
                        <div class="col-md-12">
                            <h4>OTP Verify</h4>
                            <p>OTP Check your registered mobile number</p>
                        </div>
                        <div class="col-md-12">
                            <input type="number" class="form-control" name="otp" [(ngModel)]="otp" placeholder="OTP" required="">
                        </div>
                        <div class="col-md-12">
                            <button class="btn btn-solid roundbtn" (click)="verify()">Verify</button>
                        </div>
                    </div>
                </form>
            </div>

            <div class="col-lg-6 offset-lg-3" *ngIf="step==2">
                <form class="theme-form">
                    <div class="form-row">
                        <div class="col-md-12">
                            <h4>Change Password</h4>
                        </div>
                        <div class="col-md-12">
                            <input type="password" class="form-control" name="new_password" [(ngModel)]="new_password" placeholder="New Password" required="">
                        </div>
                        <div class="col-md-12">
                            <input type="password" class="form-control" name="confirm_password" [(ngModel)]="confirm_password" placeholder="Confirm Password" required="">
                        </div>
                        <div class="col-md-12">
                            <button class="btn btn-solid roundbtn" (click)="continue()">Continue</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
<!--Section ends-->

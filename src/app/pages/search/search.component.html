<app-breadcrumb [title]="'Search'" [breadcrumb]="'Search'" class="headerhiddenmobile"></app-breadcrumb>
<!-- section start -->
<section class="authentication-page section-b-space">
    <div class="container">
      <section class="search-block">
        <div class="container">
          <div class="row">
            <div class="col-lg-6 offset-lg-3">
              <form class="form-header">
                <div class="form-group">
                  <input 
                    type="text" 
                    class="form-control" 
                    [(ngModel)]="productname" 
                    name="productname" 
                    placeholder="Search a Product">
                </div>
                <button class="btn btn-primary" (click)="loadsearchProducts()"><i class="fa fa-search"></i></button>
              </form>
            </div>
          </div>
        </div>
      </section>
      <div class="col-sm-12 text-center" style="display: none;">
        <img src="assets/images/empty-search.jpg" class="img-fluid mb-4">
          <h3>Sorry! Couldn't find the product you were looking For!!!    </h3>
          <p>Please check if you have misspelt something or try searching with other words.</p>
          <a [routerLink]="['/shop/collection/left/sidebar']" class="btn btn-solid">continue shopping</a>
      </div>
    </div>
 </section>
<!-- section end -->


<!-- Search product start-->
<section class="section-b-space p-t-0">
  <div class="container">
    <div class="title1 section-t-space">
      <h2 class="title-inner1">Search Products</h2>
    </div>
    <div class="row">
      <div class="col theme-tab">
          <div class="no-slider row">
            <ng-container >
              <div class="product-box" *ngFor="let product of searchProducts">
                <app-product-box-one 
                  [product]="product" 
                  [currency]="productService?.Currency"
                  [thumbnail]="true"
                  [cartModal]="true">
                </app-product-box-one>
              </div>
            </ng-container>
          </div>
      </div>
    </div>
  </div>
</section>
<!-- Search product End -->


<ngx-spinner bdColor="rgba(51,51,51,0.8)" size="medium" color="#fff" type="ball-scale-multiple">
    <p style="font-size: 20px; color: white">Loading...</p>
</ngx-spinner>

<app-header-one [sticky]="true"></app-header-one>
<app-breadcrumb [title]="'Offer Detail'" [breadcrumb]="'Offer Detail'"></app-breadcrumb>

    <!-- collection banner start-->
    <section class="pb-0" *ngIf="offer">
        <div class="container" style="margin-bottom: 50px;">
            <div class="row partition2">
                <div class="col-md-4" style="margin-bottom: 1px;">            
                    <a [routerLink]="['/home/offer/offer-details',offer.id]">
                        <div class="collection-banner p-right text-center">
                            <img [src]="offer.img" class="img-fluid" alt="collection-banner">
                        </div>
                    </a>                            
                </div>
                <div class="col-md-8">
                    <h4>Code: {{offer.code}}</h4>
                    <h2> {{offer.name}}</h2>
                    <h5> Minimum Shopping Apply : Rs.{{offer.minimumsellingprice}}</h5>
                    <h6>Expiry Date : {{offer.expires_at}}</h6>
                    <p>
                        {{offer.description}}
                    </p>
                </div>
            </div>
        </div>
    </section>
    <!-- collection banner End -->


<!-- services start-->
<div class="container">
    <section class="service border-section small-section">
      <app-services></app-services>
    </section>
</div>
<!-- services End -->
  
<app-footer-one></app-footer-one>

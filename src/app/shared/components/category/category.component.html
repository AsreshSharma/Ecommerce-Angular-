<div class="img-wrapper" *ngIf="category">
    <div class="front">
        <a [routerLink]="['/shop/productList/left/sidebar/', category.category_id]">
            <img src="{{category.img}}" draggable="false" alt="{{ category.category_name }}" class="product-image"
            style="position: relative; width: 100%; height: 200px;">
        </a>
    </div>
    <div class="product-detail text-center" style="padding : 10px 0px 10px 0px;">
        <div>
         <!-- <bar-rating [rate]="5" [readOnly]="true"></bar-rating>-->
          <a [routerLink]="['/shop/product/left/sidebar/trim-dress']">
            <h4>{{ category?.category_name | titlecase }}</h4>
          </a>
        </div>
      </div>
</div>
